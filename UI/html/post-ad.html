<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/defaults.css">
    <link rel="stylesheet" href="../css/postAd.css">

</head>

<body>
    <nav>
        <div id="logo-div">
            <a href="./index.html">
                <img src="../images/automart_white.png" alt="logo" id="logo">
            </a>

        </div>
        <div>

            <button class="sec-btn btn-white logout-btn mg-r-80 lg-screen">
                <span>
                    <i class="fas fa-sign-out-alt"></i>
                </span>
                logout
            </button>
            <img src="../images/hamburger.svg" alt="menu button" id="menu-btn">
        </div>
    </nav>
    <aside id="side-nav">
        <img src="../images/close_btn.svg" alt="close button" id="close-btn">
        <ul id='menu-items'>
            <li>
                <span class="menu-icon"><i class="fas fa-filter"></i></span> Filter by:
            </li>
            <ul>
                <a href="./ads.html">
                    <li> <span><i class="far fa-copyright"></i></span> make </li>
                </a>
                <a href="./ads.html">
                    <li> <span><i class="fas fa-car"></i></span> body type </li>
                </a>
                <a href=./ads.html""> <li> <span><i class="fas fa-tags"></i></span> lowest price </li>
                </a>
                <a href="./ads.html">
                    <li> <span><i class="fas fa-tags"></i></span> highest price </li>
                </a>
            </ul>
            <div class="mg-t-30">
                <a href="./post-ad.html" class="sec-btn btn-primary"> sell a car </a>
                <a href="./user-ads.html">
                    <li> <span><i class="fas fa-bullhorn"></i></span> my ads </li>
                </a>
                <a href="./purchase-orders.html">
                    <li> <span><i class="fas fa-file-invoice"></i></span> purchase orders </li>
                </a>
                <a href="./index.html" class="logout-btn">
                    <li> <span><i class="fas fa-sign-out-alt"></i></span> log out </li>
                </a>

            </div>

        </ul>
    </aside>

    <div id="blur-layer"></div>
    <div id="main">
        <div id="image-box">
            <img src="" alt="" id="image-preview">
        </div>
        <input type="text" name="make" placeholder="Automobile Manufacturer">
        <input type="text" name="model" placeholder="Model">
        <select name="state" id="select-state">
            <option value=""> select state </option>
            <option value=""> ---- </option>
            <option value="new"> new </option>
            <option value="used"> used </option>
        </select>
        <input type="number" name="price" placeholder="price">
        <input type="file" accept=".jpg, .jpeg, .png" id="file-upload-btn">
        <button class="sec-btn btn-secondary" id="add-image-btn"> <i class="fas fa-plus"></i> add image </button>
        <button class="main-btn btn-primary mg-t-30" id="post-ad-btn"> post ad </button>
    </div>

    <script src="../js/index.js"></script>
    <script src="../js/postAd.js"></script>
