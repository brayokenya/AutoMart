<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/defaults.css">
    <link rel="stylesheet" href="../css/updatePrice.css">
    <title>Automobile Ad</title>
</head>

<body>
    <nav>
        <div id="logo-div">
            <a href="./index.html">
                <img src="../images/automart_white.png" alt="logo" id="logo">
            </a>

        </div>
        <div>

            <button class="sec-btn btn-white logout-btn mg-r-80 lg-screen">
                <span>
                    <i class="fas fa-sign-out-alt"></i>
                </span>
                logout
            </button>
            <img src="../images/hamburger.svg" alt="menu button" id="menu-btn">
        </div>
    </nav>
    <aside id="side-nav">
        <img src="../images/close_btn.svg" alt="close button" id="close-btn">
        <ul id='menu-items'>
            <a href="" id="apply-filter">
                <li>
                    <span class="menu-icon"><i class="fas fa-filter"></i></span> Apply Filters
                    <span id="filter-icon"> <i class="fas fa-chevron-right mg-l-10"></i> </span>
                </li>
            </a>

            <ul>
                <a href="./ads.html" class="hide">
                    <li> <span><i class="far fa-copyright"></i></span> make </li>
                </a>
                <a href="./ads.html" class="hide">
                    <li> <span><i class="fas fa-car"></i></span> body type </li>
                </a>
                <a href="./ads.html" class="hide">
                    <li> <span><i class="fas fa-tags"></i></span> lowest price </li>
                </a>
                <a href="./ads.html" class="hide">
                    <li> <span><i class="fas fa-tags"></i></span> highest price </li>
                </a>
            </ul>
            <a href="./post-ad.html">
                <li> <span><i class="fas fa-paper-plane"></i></span> Sell a car</li>
            </a>
            <a href="./user-ads.html">
                <li> <span><i class="fas fa-bullhorn"></i></span> my ads </li>
            </a>
            <a href="./purchase-orders.html">
                <li> <span><i class="fas fa-file-invoice"></i></span> purchase orders </li>
            </a>
            <div class="mg-t-30">
                <a href="./index.html" class="logout-btn">
                    <li> <span><i class="fas fa-sign-out-alt"></i></span> log out </li>
                </a>
            </div>

        </ul>
    </aside>

    <div id="blur-layer"></div>
    <div id="main">
        <img src="../images/honda.jpg" alt="ad image" id="ad-image">
        <h3 class="product-title"> Brand-new 2018 Honda Accord</h3>
        <h3 id="price"> N3,000,000</h3>
        <button id="edit-price-btn" class="sec-btn btn-tertiary"> <i class="fas fa-pencil-alt"></i> edit price</button>
        <div id="details-div" class="flex-primary">
            <p class="detail"> <span><i class="far fa-copyright"></i></span> Honda</p>
            <p class="detail"> <span><i class="fas fa-car"></i></span> S.U.V.</p>
            <p class="detail"> <span><i class="far fa-calendar-alt"></i></span> 10/05/2019</p>
        </div>
        <button class="main-btn btn-primary" id="mark-as-sold-btn"> mark as sold </button>
    </div>
    <div id="confirmation-prompt">
        <p> confirm automobile sale </p>
        <button class="sec-btn btn-primary cancel-btn"> confirm </button>
        <button class="sec-btn btn-tertiary cancel-btn"> cancel </button>
    </div>

    <div id="input-div">
        <p> enter new price</p>
        <input type="number" id="new-price">
        <div class="mg-t-30">
            <button class="sec-btn btn-primary" id="update-btn"> update </button>
            <button class="sec-btn btn-tertiary cancel-btn"> cancel </button>
        </div>

    </div>
    <script src="../js/index.js"></script>
    <script src="../js/updatePrice.js"></script>
</body>

</html>
